<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <video width="500" controls poster="imagens/cachorro.jpg" autoplay loop>
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mp4">
        <p>Seu navegador não tem conpatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/nCKwUB8EVbc?si=uynPGmIvokC1N2cN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Videos do Vimeo</h1>

    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/267490452?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Character Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    
</body>
</html>
