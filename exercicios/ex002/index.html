<!DOCTYPE html>

<body>
    <h1>Parágrafo e quebra de linhas</h1>

    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio o par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <!-- LT = less than / GT = greater than -->
    <p>Para quebrar linha: <br> - Usar a tag &lt;br&gt;</p>

    <p>Como NÃO deixar muitos espaços: <br>
        NÃO
        <br><br><br><br><br><br><br><br>
        Fazer assim
    </p>
    <br>
    <p>Adicionando símbolos:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    &uarr;
    &downarrow;
    </p>
    <br>
    <p>Emojis:
        &#x1F381;
        &#x2728;
        &#x2705;
    
    </p>
    
</body>
</html>
