<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Reproduzindo um audio em HTML</p>
    <audio controls>
        <source src="midia/pulsar.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
